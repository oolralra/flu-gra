[SERVICE]
    Flush         5
    Log_Level     info
    Parsers_File  parsers.conf

# 앱 컨테이너 로그 수집
[INPUT]
    Name              forward
    Listen            0.0.0.0
    Port              24224

# 메트릭 수집 (HTTP 폴링)
[INPUT]
    Name              http
    Host              0.0.0.0
    Port              8888
    Tag               metrics

# CloudWatch Logs로 로그 전송
[OUTPUT]
    Name              cloudwatch_logs
    Match             *
    region            ap-northeast-2
    log_group_name    /demo-app/logs
    log_stream_prefix app-
    auto_create_group true

# CloudWatch Metrics로 메트릭 전송
[OUTPUT]
    Name              cloudwatch_logs
    Match             metrics
    region            ap-northeast-2
    log_group_name    /demo-app/metrics
    log_stream_prefix metrics-
    auto_create_group true
